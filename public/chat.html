<!DOCTYPE html>
<html>

<head>
    <title>NeighbourNet</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar" style="position: relative;">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <!-- <button id="send-location">Suggest Portfolio</button> -->
                <button >Suggest Portfolio</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>


    <script id="sidebar-template" type="text/html">
        <div style="background-color: #000000;display: flex;align-items: center;">
            <img src="img/favicon.png" width="60" height="60">
            <span style="color:#ffffff;font-weight: bold;margin-left: .5rem;">NeighbourNet</span>
        </div>
        <button class="list-title">Download Questionnaire Here</button>
        <label class="btn-bs-file btn btn-lg btn-primary">
            <input type="file" style="margin-top:1rem;height: 380px;"/>

        </label>
        <button style="position:absolute;bottom: 0;width: 100%;">Upload</button>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
